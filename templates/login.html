<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">

</head>

<body style="background-image: url('{{ url_for('static', filename='img/black.jpg') }}');">
  <div class="container">
    <div class="login-box">
      <form id="loginForm" action="/login" method="post">
        <h2>Login</h2>
<br>
<br>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <br>
      <br>
      <div class="forgot-links">
        <a href="#">Forgot username?</a>
        <a href="#">Forgot password?</a>
      </div>
      <div class="social-box">
        <a href="#"><img src="static/img/facebook-icon.png" alt="Facebook"></a>
        <a href="#"><img src="static/img/google-icon.jpg" alt="Google"></a>
        <a href="#"><img src="static/img/github-icon.jpg" alt="GitHub"></a>
      </div>
      <br>
      <div class="create-account">
        <p>No account? <a href="#">Create new account</a></p>
      </div>
<br>
      <div class="privacy-link">
        <a href="#">Privacy</a>
      </div>
    </div>
  </div>
</body>

</html>
